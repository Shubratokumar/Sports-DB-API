<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB API</title>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-100 mx-auto">
        <div class="row">
            <div class="col">
                <h2>Left side</h2>
                <div class="d-flex">
                    <input id="search-box" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="allPlayers()" class="btn btn-outline-success" type="submit">Search</button>
                  </div>
                  <div id="player-container" class="player-container">

                  </div>
            </div>
            <div class="col">
                <h2>Right side</h2>
                <div id="details-container" class="details-container">
                    <div>
                        <img id="male" src="" alt="">
                        <img id="female" src="" alt="">
                    </div>    

                </div>
            </div>
        </div>

    </div>

    <!-- Vanilla JS -->
    <script src="js/script.js"></script>
</body>
</html>
